<!doctype html>
<html>
<head>
	<title> Hannah Signup Page </title>
</head>
<body>
	<form>

	    <fieldset>
		<legend>Account Information</legend>
		<label for="fullname">Full Name:</label><br>
		<input type="text" id="fullname" name="fullname"><br><br>

		<label for="username">User Name:</label><br>
		<input type="text" id="username" name="username"><br><br>

		<label for="email">Email:</label><br>
		<input type="text" id="email" name="email"><br><br>

		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password"><br><br>

		<label for="confirm password">Confirm Password:</label><br>
		<input type="password" id="password" name="password"><br>
	   </fieldset>

	   <br>

	   <fieldset>
	       <legend>Personal Details</legend>
	       <label>Gender:</label><br>
	       <input type="radio" id="male" name="gender" value="male"><br><br>
	       <label for="male">Male:</label><br>

	       <input type="radio" id="female" name="gender" value="female"><br><br>
	       <label for="female">Female:</label><br>

	       <input type="radio" id="other" name="gender" value="other">
	       <label for="other">Other:</label><br><br>

	       <label>Hobbies:</label><br>
	       <input type="checkbox" id="reading" name="hobbies" value="reading">
	       <label for="reading">Reading</label><br>

	       <input type="checkbox" id="sports" name="hobbies" value="sports">
	       <label for="sports">Sports</label><br>

	       <input type="checkbox" id="music" name="hobbies" value="music">
	       <label for="music">Music</label><br>

	       <input type="checkbox" id="coding" name="hobbies" value="coding">
	       <label for="coding">Coding</label><br><br>

	       <label for="dob">Date of Birth:</label><br>
	       <input type="date" id="dob" name="dob"><br><br>

	       <label for="city">City:</label><br>
	       <select id="city" name="city">
		   <option value="abuja">Abuja</option>
		   <option value="benin">Benin</option>
		   <option value="lagos">Lagos</option>
		   <option value="/port harcourt">Port Harcourt</option>
	       </select><br><br>

	       <label for="bio">Bio:</label><br>
	       <textarea id="bio" name="bio" rows="7" cols="50"></textarea>

	 </fieldset>
	 <br>

	 <fieldset>
	     <legend>Preferences</legend>

	     <label>Preferred Contact Method:</label><br>
	     <input type="radio" id="email" name="contact" value="email">
	     <label for="email">Email</label><br>

	     <input type="radio" id="phone" name="contact" value="phone">
	     <label for="phone">Phone</label><br>

	     <input type="radio" id="sms" name="contact" value="sms">
	     <label for="sms">SMS</label><br><br>

	     <input type="checkbox" id="newsletter" name="newsletter">
	     <label for="newsletter">NewsLetter</label>
	</fieldset>

	<br>
	<input type="submit" value="signup">
	</form>
</body>
</html>
