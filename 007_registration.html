<!doctype html>
<html>
<head>
	<title> hannah web page </title>
</head>
<body>
	<h1> Student Registration Form </h1>
	<form>
		<!-- Full Name -->
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullname" name="fullname"><br><br>

		<!-- Email -->
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<!-- School -->
		<label for="school">School:</label>
		<input type="text" id="school" name="school"><br><br>

		<!-- Department -->
		<label for="department">Department:</label>
		<input type="text" id="department" name="department"><br><br>

		<!-- Age -->
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="15" max="100"><br><br>

		<!-- Gender -->
		<label for="gender">Gender:</label>
		<input type="radio"id="male" name="gender" value="male"><br><br>
		<label for="male">Male:</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female:</label><br><br>

		<!-- Subject -->
		<label>Subject:</label><br>
		<input type="checkbox" id="english" name="subject" value="English">
		<label for="english">English:</label><br>

		<input type="checkbox" id="mathematics" name="subject" value="Mathematics">
		<label for="mathematics">Mathematics:</label><br>

		<input type="checkbox" id="biology" name="subect" value="Biology">
		<label for="biology">Biology</label><br>

		<input type="checkbox" id="chemistry" name="subject" value="Chemistry">
		<label for="chemistry">Chemistry:</label><br>

		<input type="checkbox" id="computer" name="subject" value="Computer">
		<label for="computer">Computer:</label><br><br>

		<!-- Reason Textbox -->
		<label for="reason">Why did you choose those subjects?</label><br>
		<textarea id="reason" name="reason" rows="6" cols="50"></textarea><br><br>

		<!-- Submit Button -->
		<input type="submit" value="Register">
	</form>
</body>
</html>
